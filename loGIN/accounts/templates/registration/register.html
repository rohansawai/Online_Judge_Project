{% extends 'index.html' %}

{% block content%}
    <h1>Create New Account</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>Register</button>
    </form>

    <h3>Already have an account?</h3>
    <a href="{% url 'login_url' %}"><button>Login</button></a>
{% endblock %}
